<style>
  :root {
    --spacing: 0.8rem;
  }

  * {
    box-sizing: border-box;
  }

  body {
    background-color: var(--figma-color-bg);
    color: var(--figma-color-text);
    margin: 0;
    padding: var(--spacing);
  }

  html,
  body,
  main {
    height: 100%;
  }

  main {
    display: flex;
    flex-direction: column;
    gap: var(--spacing);
  }

  button {
    appearance: none;
    border-radius: 4px;
    padding: var(--spacing);
  }

  input {
    background-color: var(--figma-color-bg-secondary);
    border: 2px solid var(--figma-color-border);
    color: var(--figma-color-text-secondary);
    font-family: Andale Mono, monospace;
    font-size: 0.9rem;
    padding: var(--spacing);
    white-space: pre;
  }
  input:focus {
    border-color: var(--figma-color-border-selected);
    outline: none;
  }

  textarea {
    background-color: var(--figma-color-bg-secondary);
    border: 2px solid var(--figma-color-border);
    color: var(--figma-color-text-secondary);
    flex: 1;
    font-family: Andale Mono, monospace;
    font-size: 0.9rem;
    overflow: auto;
    padding: var(--spacing);
    white-space: pre;
  }
  textarea:focus {
    border-color: var(--figma-color-border-selected);
    outline: none;
  }

  button,
  textarea {
    display: block;
    width: 100%;
  }

  button {
    background-color: var(--figma-color-bg-brand);
    border: none;
    color: var(--figma-color-text-onbrand);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
      sans-serif;
    font-weight: bold;
  }

  #export {
    background-color: var(--figma-color-bg-component);
  }
</style>
<main>
  <input id="prefix" type="text" placeholder="Collection Prefix (Optional)"/>
  <button id="export" type="button">Generate Variables</button>
  <button id="copy" type="button">Copy All</button>
  <textarea
    placeholder="Generated variables will render here..."
    readonly
  ></textarea>
</main>
<script>
  window.onmessage = ({ data: { pluginMessage } }) => {
    if (pluginMessage.type === "EXPORT_RESULT") {
      document.querySelector("textarea").innerHTML = pluginMessage.code;
    }
  };
  document.getElementById("export").addEventListener("click", () => {
    const prefix = document.getElementById("prefix").value;
    parent.postMessage({ pluginMessage: { type: "EXPORT", collectionPrefix: prefix } }, "*");
  });
  document.getElementById("copy").addEventListener("click", () => {
    const textarea = document.querySelector("textarea");
    textarea.select();
    document.execCommand("copy");
  });
</script>
